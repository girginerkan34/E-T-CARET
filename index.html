<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-ticaret</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Üst kısım -->
    <header>
      <h1>E-Ticaret</h1>
      <input type="text" placeholder="Ürün ismi giriniz..." />
      <div>
        <button id="basket">Sepet</button>
        <button>Kayıt Ol</button>
        <button>Giriş Yap</button>
      </div>
    </header>

    <!-- Ana içerik -->
    <main>
      <!-- Kategoriler -->
      <section id="category-sec">
        <h1>Kategoriler</h1>
        <div class="categories">
          <div class="category-card">
            <img src="https://picsum.photos/640/640?r=4713" alt="" />
            <p>Electronics</p>
          </div>
        </div>
      </section>
      <!-- Ürünler -->
      <section>
        <h1>Ürünler</h1>
        <div class="products"></div>
      </section>
    </main>

    <!-- Modal (sepet penceresi) -->
    <div class="modal-wrapper">
      <div class="modal">
        <div id="icon">
          <img id="close" src="images/close.png" />
        </div>
        <div id="list"></div>
        <p id="total"> 
          <span id="count">0 ürün</span> Toplam:
           <span id="total-price">0</span> &#8378;
        </p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
